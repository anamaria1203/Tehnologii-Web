<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="utf-8" />
    <title>Get by ID</title>
    <style>
      body {
        font: 16px/1.4 system-ui, sans-serif;
        padding: 24px;
      }
      form {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
      }
      input,
      button {
        padding: 8px;
      }
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px 12px;
      }
      .msg {
        margin-top: 8px;
        color: #d33;
      }
    </style>
  </head>
  <body>
    <h1>Caută resursa după ID</h1>

    <form id="byIdForm">
      <label for="inputId">ID:</label>
      <input id="inputId" type="number" min="1" placeholder="ex: 3" />
      <button type="submit">Caută</button>
    </form>

    <div id="result"></div>
    <div id="msg" class="msg" hidden></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./get-by-id.js"></script>
  </body>
</html>
