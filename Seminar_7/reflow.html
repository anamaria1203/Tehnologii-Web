<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reflowable Form</title>
    <link rel="stylesheet" href="./reflow-form.css" />
  </head>
  <body>
    <h1>Responsive Contact Form</h1>

    <form class="form-container" action="javascript:">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input id="fname" type="text" placeholder="John" />
      </div>

      <div class="form-group">
        <label for="lname">Last Name</label>
        <input id="lname" type="text" placeholder="Doe" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="example@mail.com" />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" type="text" placeholder="+40..." />
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input id="subject" type="text" placeholder="Subject..." />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Your message..."></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
