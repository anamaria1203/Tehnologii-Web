<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UI</title>
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <input type="text" placeholder="Search or start chat" />
      </div>

      <div class="contacts">
        <div class="contact">
          <div class="avatar">J</div>
          <div class="contact-container">
            <div class="name">Jim</div>
            <div class="status">Here</div>
          </div>
        </div>

        <div class="contact">
          <div class="avatar">J</div>
          <div class="contact-container">
            <div class="name">Jane</div>
            <div class="status">Here</div>
          </div>
        </div>

        <div class="contact">
          <div class="avatar">J</div>
          <div class="contact-container">
            <div class="name">John</div>
            <div class="status">Here</div>
          </div>
        </div>

        <div class="contact">
          <div class="avatar">B</div>
          <div class="contact-container">
            <div class="name">Batman</div>
            <div class="status">Here</div>
          </div>
        </div>
      </div>

      <div class="chat-heading">
        <div class="avatar big">J</div>
        <div class="interlocutor">Jim</div>
      </div>

      <div class="chat">
        <div class="message me">
          <div class="content">Message from me</div>
          <div class="time">10-10-10</div>
        </div>

        <div class="message other">
          <div class="content">Message from Jim</div>
          <div class="time">10-10-10</div>
        </div>

        <div class="message me">
          <div class="content">Message from me</div>
          <div class="time">10-10-10</div>
        </div>
      </div>

      <div class="chat-input">
        <input type="text" placeholder="input message here" />
        <button>></button>
      </div>
    </div>
  </body>
</html>
